<!doctype html>

<html>
	<head>
		<title>Vizor Create - visual programming editor</title>

		<meta http-equiv="content-type" content="text/html; charset=utf-8" />

		<meta name="description" content="Vizor lets you create compelling VR content right in your browser" />

		<meta name="keywords" content="vizor webgl webvr virtual reality visual programming animation" />

		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>

	    <link href="/style/website.css" rel="Stylesheet" type="text/css"  />

		<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>

		<script type="text/javascript" src="scripts/player.min.js"></script>
	</head>

	<body>
		<div class="stage--front">
			<canvas
				id="webgl-canvas"
				class="webgl-canvas-normal"
				width="1400px"
				height="700px"
				oncontextmenu="return false;"
				data-autoplay="true"
				data-graph-url="http://create.vizor.io/data/graph/kschzt/landing-mountains.min.json"
				>
			</canvas>

			<hgroup class="text-center">
				<img src="images/vizor-logo-med.png">
				
				<h2 class="lead">
					Build compelling VR experiences right in your browser.
				</h2>
				
				<h2 class="thin white">
					<a class="" href="/edit">Get Started</a>
				</h2>
			</hgroup>
		</div>

		<footer class="footer">
			<div class="footer-text">
			Follow us on
				<a href="http://twitter.com/Vizor_VR">Twitter</a>
			for more
			</div>
		</footer>

		<script>
			var $canvas = $('#webgl-canvas')
			var $window = $(window)
			var $stage = $('.stage--front')
			var footerHeight = 76

			function onResize() {
				E2.core.renderer.fullscreen = true
	
				setTimeout(function() {
					var width = $window.outerHeight(true)
					var height = $window.outerHeight(true) - footerHeight
					var devicePixelRatio = window.devicePixelRatio || 1;
					var pixelRatioAdjustedWidth = devicePixelRatio * width;
					var pixelRatioAdjustedHeight = devicePixelRatio * height;

					$stage.height(height)
					$stage.css('height', height + 'px')
					$canvas[0].width = pixelRatioAdjustedWidth
					$canvas[0].height = pixelRatioAdjustedHeight
					E2.core.renderer.onResize()
				}, 20)
			}

			$(window).on('resize', onResize)
			$(window).on('vizorLoaded', onResize)
		</script>

	</body>
</html>
