		<script type="text/javascript">
			var player = null;
			
			$(document).ready(function() 
			{
				$('#webgl-canvas').css({
					'position': 'absolute',
					'top': '10px',
					'left': '10px',
					'width': '640px',
					'height': '480px',
					'background-color': '#000'
				});
				
				player = CreatePlayer(function wait_for_init(player)
				{
					player.load_from_url('player_scene.json');
					player.play();
				});
			});
		</script>
