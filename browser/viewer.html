<!doctype html>
<html>
	<head>
		<style>
			* { margin:0; padding:0; } /* to remove the top and left whitespace */
			html, body { width:100%; height:100%; } /* just to be sure these are full screen*/
			canvas { display:block; } /* To remove the scrollbars */
		</style>
	</head>
	<body>
		<div id="canvas-parent">
			<canvas id="webgl-canvas" class="webgl-canvas-normal" width="480" height="270" oncontextmenu="return false;">
			</canvas>
		</div>
		<script>
			var ctx_opts = { alpha: false, preserveDrawingBuffer: false, antialias: true };
			var canvas = document.getElementById('webgl-canvas');
			canvas.width = document.body.clientWidth;
			canvas.height = document.body.clientHeight;
			var ctx = canvas.getContext('webgl', ctx_opts);
			window.opener.E2.app.player.core.renderer.context = ctx;
			window.onresize = function() {
				canvas.width = document.body.clientWidth;
				canvas.height = document.body.clientHeight;
			}
		</script>
	</body>
</html>
