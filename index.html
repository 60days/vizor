<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head id="head">
		<title>ENGI&#8482;</title>
		<link href="style/main.css" rel="Stylesheet" type="text/css" />
		<link href="style/icons/style.css" rel="Stylesheet" type="text/css" />
		<link href="style/smoothness/jquery-ui-1.8.16.custom.css" rel="Stylesheet" type="text/css"  />
		<link href="style/skin/ui.dynatree.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="scripts/json-serialization.js"></script>
		<script type="text/javascript" src="scripts/jquery-1.7.js"></script>
		<script type="text/javascript" src="scripts/jquery.event.fastfix.js"></script>
		<script type="text/javascript" src="scripts/jquery-ui.js"></script>
		<script type="text/javascript" src="scripts/jquery.dynatree.js"></script>
		<script type="text/javascript" src="scripts/context-menu.js"></script>
		<script type="text/javascript" src="scripts/jquery.mousewheel.js"></script>
		<script type="text/javascript" src="scripts/gl-matrix.js"></script>
		<script type="text/javascript" src="scripts/webgl-debug.js"></script>
		<script type="text/javascript" src="scripts/renderer.js"></script>
		<script type="text/javascript" src="scripts/core.js"></script>
		<script type="text/javascript">
			$(document).ready(function() 
			{
				InitialiseEngi();
			});
		</script>
	</head>
	<body>
		<noscript>
			<div class="centered notification">
				<div style="float: left; display: table-cell; margin-right: 8px;"><img src="images/warning.png" width="64px" height="64px" /></div>
				<div>This page requires javascript in order to display properly. If you're running a script blocker - such as NoScript - please whitelist this page. If you have disabled javascript in your browser, please enable it and reload (F5).</div>
			</div>
		</noscript>
		<div id="content">
			<div id="controls" class="centered">
				<a href="http://www.engine.gl" target=_blank" style="color: #888; text-decoration: none;"><div id="logo">ENGI&#8482;</div></a>
				<button id="play">Play</button>
				<button id="pause">Pause</button>
				<button id="stop">Stop</button>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<button id="layout">Layout</button>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<button id="fullscreen">Full screen</button>
				<button id="help">Help</button>
			</div>
			<div id="main_layout" class="centered">
				<div id="structure">
				</div>
				<div id="canvas_parent">
					<canvas id="canvas" width="940" height="620"></canvas>
				</div>
				<div id="breadcrumb"><span>Root</span><span> / </span></div>
			</div>
			<div id="info"></div>
			<pre id="dbg"></pre>
			<canvas id="webgl-canvas" class="webgl-canvas-normal" width="480" height="270" oncontextmenu="return false;"></canvas>
			<div id="tabs">
					<ul>
						<li><a href="#persist-tab">Persistence</a></li>
						<li><a href="#snippets-tab">Snippets</a></li>
					</ul>
					<div id="persist-tab">
						<textarea id="persist"></textarea>
						<br />
						<button id="save">Save</button>
						<button id="load">Load</button>
						<button id="load-clipboard">Load to clipboard</button>
						<div id="save-minified-div"><input id="save-minified" type="checkbox"></input><span id="save-min-lbl">Save minified</span></div>
					</div>
					<div id="snippets-tab">
						<form style="height: 100%">
							<select id="snippets-list" size="4"></select>
							<br />
							<button id="load-snippet" type="button" title="Add the snippet to the current graph.">Add</button>
						</form>
					</div>
			</div>
		</div>
	</body>
</html>
